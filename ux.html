---
layout: cat
title: User Experience | KeldenL
cat: UX
style: style-ux
---

<div class="cat-items">
  {% for post in site.posts %}
	<!-- Manage loop -->
	{% if post.cat == "UX" %}
	    <article class="cat-item">
			<img src="https://challengepost-s3-challengepost.netdna-ssl.com/photos/production/software_photos/000/428/770/datas/gallery.jpg">
			<div>
	    		<a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
	    		<p id="role">{{ post.role }}</p>
			</div>
	    </article>
	{% endif %}
  {% endfor %}
</div>
