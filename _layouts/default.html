<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title %}
        {{ page.title }} |
      {% endif %}

      {{ site.name }}
    </title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Main stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/global.css" />
    <link rel="stylesheet" type="text/css" href="../styles/animate.css"/>

    <!-- Specific stylesheets -->
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="top-wrapper">
        <ul class="nav-bar animated fadeIn">
        {% include nav.html %}
          <header class="profile animated slideInUp">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

            <div class="major-info">
              <h2>Kelden Lin</h2>
              {% for major in site.majors %}
                <p> {{ major }} </p>
              {% endfor %}

              <!-- <div class="wip">WEBSITE UNDER CONSTRUCTION</div> -->
              <!-- still is wip but the label looks bad -->
            </div>
          </header>
      </div>


      <div id="main" role="main" class="container animated fadeInUp">

    </br/>
        <!-- Html Elements for Search -->
        <div id="search-container">
          <input type="text" id="search-input" placeholder="Search">
          <ul id="results-container"></ul>
        </div>

        <!-- Script pointing to search-script.js -->
        <script src="/js/search-script.js" type="text/javascript"></script>

        <!-- Configuration -->
        <script>
        SimpleJekyllSearch({
          searchInput: document.getElementById('search-input'),
          resultsContainer: document.getElementById('results-container'),
          searchResultTemplate: '<a href="{url}"><li>{title}</li></a>',
          json: '/search.json'
        })
        </script>
        {{ content }} <!-- WHERE ALL THE STUFF IS -->
      </div>
    </div>
    {% include footer.html %}
    {% include analytics.html %}
  </body>
</html>
