---
layout: cat
title: Design | KeldenL
cat: Design
---

<div class="cat-items">
  {% for post in site.posts %}
	<!-- Manage loop -->
	{% if post.cat == "Design" %}
	    <article class="cat-item">
      <div class="curr-img" style="background-image:url('../images/posts/{{ post.title }}.gif')"></div>
			<div>
	    		<a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
	    		<p id="role">{{ post.role }}</p>
			</div>
	    </article>
	{% endif %}
  {% endfor %}
</div>
